version: '0.2.{build}'
configuration:
- Debug
- Release
platform: Any CPU
init:
 - ps: $Env:LABEL = "CI" +$Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
    on:
    branch: development                # create a build label for dev releases only
install:
- ps: Start-FileDownload 'https://download.microsoft.com/download/A/3/8/A38489F3-9777-41DD-83F8-2CBDFAB2520C/packages/DotNetCore.1.0.0-SDK.Preview2-x64.exe'
- DotNetCore.1.0.0-SDK.Preview2-x64.exe /quiet
environment:
  PATH: $(PATH);$(PROGRAMFILES)\dotnet\
build_script:
- appveyor-retry dotnet restore -v Minimal
- dotnet build **\project.json -c %CONFIGURATION%
- dotnet pack -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts .\src\dexih.functions\project.json
- dotnet pack -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts .\src\dexih.transforms\project.json
- dotnet pack -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts .\src\dexih.connections.azure\project.json
- dotnet pack -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts .\src\dexih.connections.flatfile\project.json
- dotnet pack -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts .\src\dexih.connections.sql\project.json
- dotnet pack -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts .\src\dexih.connections.webservice.restful\project.json
- dotnet pack -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts .\src\dexih.connections.webservice.soap\project.json
test_script:
- dotnet test .\test\dexih.functions.tests
- dotnet test .\test\dexih.transforms.tests
- cd test\dexih.connections.azure.tests
- '"C:\Program Files (x86)\Microsoft SDKs\Azure\Storage Emulator\AzureStorageEmulator.exe" start'
- dotnet test 
- cd ..\dexih.connections.flatfile.tests
- dotnet test 
- cd ..\dexih.connections.sql.tests
- dotnet test 
- cd ..\dexih.connections.webservice.restful.tests
- dotnet test 
- cd ..\dexih.connections.webservice.soap.tests
- dotnet test 
artifacts:
  - path: artifacts\*.nupkg
services:
  - mssql2014
  
deploy:
 - provider: NuGet
   server: https://www.nuget.org/api/v2/package
   api_key:
     secure: D2Fu0l/iyBVmVqt/yUztGOFPy3FhYdt9DdnYTgr5KvYYSvb+mRstFwoLeEpmZTUN
   skip_symbols: false
   symbol_server: https://www.nuget.org/api/v2/package
cache:
 - '%USERPROFILE%\.nuget\packages'
