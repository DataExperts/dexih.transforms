version: '0.2.{build}'
configuration:
- Debug
- Release
platform: Any CPU
init:
 - ps: $Env:LABEL = "CI" +$Env:APPVEYOR_BUILD_NUMBER.PadLeft(5, "0")
install:
- ps: Start-FileDownload 'https://download.microsoft.com/download/5/F/E/5FEB7E95-C643-48D5-8329-9D2C63676CE8/dotnet-dev-win-x64.1.0.0-rc4-004771.exe'
- dotnet-dev-win-x64.1.0.0-rc4-004771.exe /quiet
environment:
  PATH: $(PATH);$(PROGRAMFILES)\dotnet\
build_script:
- appveyor-retry dotnet restore -v Minimal
- dotnet build -c %CONFIGURATION%
- dotnet pack -c %CONFIGURATION% --no-build --version-suffix %LABEL% -o artifacts
test_script:
- dotnet test .\test\dexih.functions.tests\dexih.functions.tests.csproj
- dotnet test .\test\dexih.transforms.tests\dexih.transforms.tests.csproj
- cd test\dexih.connections.azure.tests
- '"C:\Program Files (x86)\Microsoft SDKs\Azure\Storage Emulator\AzureStorageEmulator.exe" start'
- dotnet test 
- cd ..\dexih.connections.flatfile.tests
- dotnet test 
- cd ..\dexih.connections.sql.tests
- dotnet test 
- cd ..\dexih.connections.webservice.restful.tests
- dotnet test 
- cd ..\dexih.connections.webservice.soap.tests
- dotnet test 
artifacts:
  - path: artifacts\*.nupkg
services:
  - mssql2014
  - mysql
  - postgresql
  
deploy:
 - provider: NuGet
   server: https://www.nuget.org/api/v2/package
   api_key:
     secure: D2Fu0l/iyBVmVqt/yUztGOFPy3FhYdt9DdnYTgr5KvYYSvb+mRstFwoLeEpmZTUN
   skip_symbols: false
   symbol_server: https://www.nuget.org/api/v2/package
   on:
      configuration: Release
cache:
 - '%USERPROFILE%\.nuget\packages'
